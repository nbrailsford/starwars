<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <section id="startScreen">
      <div class="container">
        <h1>Are you a Heroic Jedi or a Dark Lord</h1>
        <h2>
          Find out which Star Wars character you match with by comparing your
          characteristics with a data base of Star Wars characters.
        </h2>

        <button id="start">START</button>
      </div>
    </section>

    <section id="mainScreen">
      <h1>Is The Force With You?</h1>
      <h2>Input your name, height and gender.</h2>
      <h2>
        to find your match
      </h2>
      <form id="js-form">
        <label class="name" for="names">Name</label>
        <input class="name" type="text" name="name" id="names" required />
        <fieldset>
          How tall are You? <br />
          <label for="feet">feet</label>
          <select id="feet" for="feet">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <label for="inches">inches</label>
          <select id="inches" for="inches" size="1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </fieldset>
        <fieldset class="radio">
          Choose your gender: <br />
          <label for="search-term" required>Male</label>
          <input type="radio" name="search-term" id="male" required />
          <label for="search-term">Female</label>
          <input type="radio" name="search-term" id="female" />
          <label for="search-term">Other</label>
          <input type="radio" name="search-term" id="other" />
        </fieldset>
        <input class="button" type="submit" value="submit" />
      </form>
    </section>
    <main></main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
